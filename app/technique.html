<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Valves Numériques de la Haute École Albert Jacquard">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valves Numériques | HEAJ</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Valves Numériques HEAJ">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Valves Numériques HEAJ">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#EB302E">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#EB302E">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="header header--main-page">
    <div class="header__left">
      <a href="home.html" class="header__elem link link--back">
        <img class="icn icn--back" src="images/icn_arrow_left.svg" alt="Retour">
      </a>
    </div>
    <div class="header__center">
      <h1 class="page-title">Technique</h1>
    </div>
    <div class="header__right">
      <!-- <a class="header__elem header__notification" href="notification.html">
        <img src="images/icn-bell.svg" alt="Notification">
      </a> -->
    </div>
  </header>
  <main>
    <div class="container">
      <h2>Un titre</h2>
    </div>
    <section class="over">
      <ul class="choice choice--status">
        <li class="choice__elem card card--borded"><p>Étudiant</p></li>
        <li class="choice__elem card card--borded"><p>Professeur</p></li>
        <li class="choice__elem card card--borded"><p>Membre de l'administration</p></li>
      </ul>
    </section>
  </main>

  <!-- build:js scripts/main.min.js -->
  <script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
