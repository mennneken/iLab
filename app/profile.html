    <div class="header__right">
      <a class="header__elem header__notification" href="notification.html">
        <img src="images/icn-bell.svg" alt="Notification">
      </a>
      <a href="#" class="header__elem header__search" href="#">
        <img src="images/icn-search.svg" alt="Notification">
      </a>
    </div>
  </header>

  <nav class="nav nav--close nav--open">
    <header class="nav__header">
        <a class="nav__logo" href="index.html">
          <img src="images/logo-heaj.svg" alt="Haute École Albert Jacquard">
          <span class="nav__department-indicator">Technique</span>

      <li class="menu__el">
        <a class="menu__link" href="horaire.html">horaire</a>

      </li>
    </ul>
  </nav>

  <main class="container">

  	<div class="card parameter">
  		<img class="parameter__img" src="images/profile/professeur/porfile-louis-hoebregts@3x.jpg" alt="Photo de profile de Louis Hoebregts">
  		
  		<ul class="parameter__info">
  			<li><h2 class="parameter__info__name">Nathan Hage</h2></li>
  			<li>B3G1</li>
  			<li>Design web & mobile</li>
  			<li class="parameter__info__last">nathan.hage@gmail.com</li>
  		</ul>

  		<hr>

  		<h2 class="parameter__title">Parametre notifications</h2>
  		<ul class='parameter__switch'>
  			<li>
  				<label class="switch">
  					<input type="checkbox">
  					<span class="slider round"></span>
				</label>
				<span class="parameter__switch__text">Notification bureau</span>	
  			</li>

  			<li>
  				<label class="switch">
  					<input type="checkbox">
  					<span class="slider round"></span>
				</label>
				<span class="parameter__switch__text">Notification profs absent</span>
  			</li>

  			<li>
  				<label class="switch">
  					<input type="checkbox">
  					<span class="slider round"></span>
				</label>
				<span class="parameter__switch__text">Notification événements</span>
  			</li>
  		</ul>
  		<button>Se deconnecter</button>
